<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Forms.css">
    <title>Sign-in/Log-in</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h2 id="form-title" class="text-2xl font-bold text-center mb-4">Login</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="login-email" class="block font-medium">Email</label>
        <input type="email" id="login-email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <p id="login-email-error" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div>
        <label for="login-password" class="block font-medium">Password</label>
        <input type="password" id="login-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <p id="login-password-error" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Login</button>
    </form>
    <form id="signup-form" class="space-y-4 hidden">
      <div>
        <label for="signup-email" class="block font-medium">Email</label>
        <input type="email" id="signup-email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
        <p id="signup-email-error" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div>
        <label for="signup-password" class="block font-medium">Password</label>
        <input type="password" id="signup-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
        <p id="signup-password-error" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div>
        <label for="signup-confirm-password" class="block font-medium">Confirm Password</label>
        <input type="password" id="signup-confirm-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
        <p id="signup-confirm-password-error" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">Sign Up</button>
    </form>
    <p class="text-center mt-4">
      <span id="toggle-text">Don't have an account?</span>
      <button id="toggle-form" class="text-blue-500 hover:underline">Sign Up</button>
    </p>
  </div>

  <script src="Forms.js"></script>    
</body>
</html>
